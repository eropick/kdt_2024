<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>Basic List Group</h2>
  <ul class="list-group mb-5">
    <li class="list-group-item"><a href="">First item</a></li>
    <li class="list-group-item active">Second item</li>
    <li class="list-group-item ">Third item</li>
  </ul>

  <div class="list-group mb-5 list-group-horizontal">
    <a href="https://www.naver.com" class="list-group-item list-group-item-action">Naver</a>
    <a href="#" class="list-group-item list-group-item-action">Second item</a>
    <a href="#" class="list-group-item list-group-item-action">Third item</a>
  </div>
  <ul class="list-group mb-5 list-group-flush" >
    <li class="list-group-item">First item</li>
    <li class="list-group-item ">Second item</li>
    <li class="list-group-item ">Third item</li>
  </ul>

  <ol class="list-group mb-5 list-group-numbered" >
    <li class="list-group-item">First item <span class="badge bg-primary rounded-pill">12</span></li>
    <li class="list-group-item ">Second item</li>
    <li class="list-group-item ">Third item</li>
  </ol>
  <ul class="list-group mb-5 list-group-horizontal">
    <li class="list-group-item list-group-item-primary ">First item</li>
    <li class="list-group-item">Second item</li>
    <li class="list-group-item">Third item</li>
    <li class="list-group-item">Fourth item</li>
  </ul>
</div>  
</body>
</html>
