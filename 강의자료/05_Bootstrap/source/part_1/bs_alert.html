<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
<div class="container mt-3">
  <h2>Alerts</h2>
  <p> 일반 문자는 이렇습니다.... </p>
  <div class="alert">
    <strong>Alert</strong> 이것은 alert 문장입니다....
  </div>
  <div class="alert alert-success">
    <strong>Alert</strong> 이것은 alert 문장입니다....
  </div>
  <div class="alert alert-info">
    <strong>info</strong> </strong> <a href="#" >여기</a>를 방문하시면 자세한 정보를 얻을 수 있다..
  </div>
  <div class="alert alert-primary">
    <strong>primary</strong> <a href="#" class="alert-link">여기</a>를 방문하시면 자세한 정보를 얻을 수 있다.
  </div>
  <div class="alert alert-primary alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>alert</strong> 창을 닫을 수 있습니다.....
  </div>
  <div class="alert alert-primary alert-dismissible fade show ">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Animation </strong> 여기를 방문하시면 자세한 정보를 얻을 수 있다.
  </div>
</div>

</body>
</html>
