<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>Button group</h2>
  <div class="btn-group ">
    <button type="button" class="btn btn-primary">애플</button>
    <button type="button" class="btn btn-primary">삼성</button>
    <button type="button" class="btn btn-primary">소니</button>
  </div>
  <div class="btn-group ">
    <button type="button" class="btn btn-primary">애플</button>
    <button type="button" class="btn btn-primary">삼성</button>
    <button type="button" class="btn btn-primary">소니</button>
  </div>
  <h2>세로 버튼..</h2>
  <div class="btn-group-vertical">
    <button type="button" class="btn btn-primary">애플</button>
    <button type="button" class="btn btn-primary">삼성</button>
    <button type="button" class="btn btn-primary">소니</button>
  </div>
  <h2>버튼 그룹 & 드롭다운..</h2>
  <div class="btn-group ">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">애플</button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">컴퓨터</a>
        <a href="#" class="dropdown-item">mp3</a>
      </div>
    <button type="button" class="btn btn-primary">삼성</button>
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">소니</button>
      <div class="dropdown-menu">
        <a href="#" class="dropdown-item">태블릿</a>
        <a href="#" class="dropdown-item">핸드폰</a>
      </div>
  </div>

  <p class="mb-5"></p>
</div>

</body>
</html>
