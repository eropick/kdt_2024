<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>CheckBox / Radio </h2>
    
  <form action="action.php">
    <div class="mt-3 mb-3">
        <div class="form-check">
          <input type="checkbox" name="option1" id="check1" class="form-check-input" checked>
          <label for="check1" class="form-label">애플</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="option2" id="check2" class="form-check-input">
          <label for="check2" class="form-label">삼성</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="option3" id="check3" class="form-check-input">
          <label for="check3" class="form-label">LG asdfadsfasdfasdfasdfasdf</label>
        </div>
    </div>
    <div class="mt-3 mb-3">
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="optradio"      value="option1" checked>태블릿
        <label class="form-check-label" for="radio1"></label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="optradio"      value="option2" checked>핸드폰
        <label class="form-check-label" for="radio2"></label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio3" name="optradio"      value="option3" checked>mp3
        <label class="form-check-label" for="radio3"></label>
      </div>
    </div>
    <h2>Toggle Switch</h2>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
        <label class="form-check-label" for="mySwitch">Dark Mode</label>
    </div>
    
  </form>
</div>

</body>
</html>
