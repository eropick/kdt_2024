<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3 ">
    <h2>Nav</h2>
    <ul class="nav justify-content-center">
        <li class="nav-item"><a href="#" class="nav-link">Link1</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Link2</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Link3</a></li>
        <li class="nav-item"><a href="#" class="nav-link disabled">Link3</a></li>
    </ul>
    <h2>Nav flex</h2>
    <ul class="nav flex-column">
        <li class="nav-item"><a href="#" class="nav-link">Link1</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Link2</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Link3</a></li>
        <li class="nav-item"><a href="#" class="nav-link disabled">Link3</a></li>
    </ul>
    <hr>
    <h2>Nav Tab</h2>
    <ul class="nav nav-tabs">
        <li class="nav-item"><a href="#" class="nav-link">Apple</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Samsung</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Sony</a></li>
        <li class="nav-item"><a href="#" class="nav-link disabled">Link3</a></li>
    </ul>

    <h2>Nav Pill</h2>
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active">Apple</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Samsung</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Sony</a></li>
        <li class="nav-item"><a href="#" class="nav-link disabled">Link3</a></li>
    </ul>

</div>

</body>
</html>
