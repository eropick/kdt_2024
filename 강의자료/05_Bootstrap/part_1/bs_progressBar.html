<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>프로그레스 바</h2>
  <div class="progress mb-3">
    <div id="prog_1" class="progress-bar progress-bar-striped progress-bar-animated" style="width:70%"></div>
  </div>
  <button id="btn_start" class="btn btn-success ">시작</button>
  <div class="progress mb-3">
    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:70%">70%</div>
  </div>
  <div class="progress">
    <div class="progress-bar bg-success" style="width:40%">
      Free Space
    </div>
    <div class="progress-bar bg-warning" style="width:10%">
      Warning
    </div>
    <div class="progress-bar bg-danger" style="width:20%">
      Danger
    </div>
  </div>
  
  <p class="mb-5"></p>
</div>
<script>
  let isRun = false;
  let widthSum=0;
  let btn = document.querySelector("#btn_start");
  btn.addEventListener('click', function(){
    startProgress();
  });
  function startProgress() {
    if ( isRun == false) {
      isRun = true;
      setInterval(() => {
        msg = widthSum +'%';
        document.querySelector("#prog_1").style.width = msg;
        document.querySelector("#prog_1").innerText = msg;
        widthSum += 10;
        if ( widthSum > 100 )
          widthSum = 0;
         
      }, 1000);
    }
  }
</script>
</body>
</html>
